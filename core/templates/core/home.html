
{% extends "core/base.html" %}

{% block content %}
    <h1 style="font-family:Sevillana;font-weight: 900; color:#FFBF00; text-align:center">Welcome </h1>
  <button type="button" class="btn btn-success position-relative" style="pagination justify-content-center">
  New item alert
  <span class="position-absolute top-0 start-100 translate-middle p-2 bg-warning border border-light rounded-circle">
    <span  class="visually-hidden">New alerts</span>
  </span>
</button>
  <br><br>

    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
          <div class="col">
          <div class="card h-100">
            <img src="{{product.image.url}}" class="card-img-top" alt="...">
            <div class="card-body bg-primary mb-none">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text"> ${{ product.price }}</p>
              <p class="card-text"> {{ product.created_at }}</p>

              <a href= "{% url 'core:detail' product.id %}" class="btn btn-outline-brown bg-warning ">Check it out</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

 <nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link">Previous</a>
    </li>
    <li class="page-item;"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
{% endblock content %}
